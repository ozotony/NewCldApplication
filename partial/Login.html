<!DOCTYPE html>
<div class="main-block">

    <div class="container">
        <div>

            <div id="loginbox" class="mainbox col-md-6 col-md-offset-2 col-lg-6 col-lg-offset-2   col-sm-6 col-sm-offset-2 ">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div class="panel-title" style="float:right; font-size: 100%; font-weight:bold; color:black;  position: relative; top:-10px"><a href="#/ForgotPassword">Forgot Password</a></div>
                    </div>

                    <div style="padding-top:30px" class="panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" name="userForm" class="form-horizontal" ng-submit="submitForm(vform,userForm.$valid)" novalidate role="form">

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="username" required ng-model="vform.username" value="" placeholder="username or email">
                                <span class="errors input-group-addon" ng-messages="userForm.username.$error" role="alert">
                                    <span ng-message="required"></span>
                                </span>

                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" required ng-model="vform.password" placeholder="password">

                                <span class="errors input-group-addon" ng-messages="userForm.password.$error" role="alert">
                                    <span ng-message="required"></span>
                                </span>
                            </div>



                            <div class="input-group">
                                <div class="checkbox">
                                    <label>
                                        <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-offset-5 col-md-6 col-lg-offset-5 col-lg-6 col-sm-offset-5 col-sm-6">
                                <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign In</button>
                                <!--<span style="margin-left:8px;">or</span>-->
                            </div>




                            <!--div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-fbsignup" type="button" ng-click='facebook()' class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                        </div>

                    </div>-->

                        </form>



                    </div>


                </div>
            </div>




        </div>
    </div>


</div>
