<div class="main-block">

    <div class="container">
        <div>


            <div id="signupbox" class="mainbox col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">CREATE SUBSCRIPTION</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px"></div>
                    </div>
                    <div class="panel-body">

                        <modal-dialog show='dialogShown' dialog-title='UPDATE SUBSCRIPTION'>

                            <div class="form-group">
                                <label for="bank_name" class="col-md-3 col-lg-3 control-label">Subscription Name</label>
                                <div class="col-md-9 col-lg-9">
                                    <input type="text" class="form-control" ng-model="subscription_name2" id="subscription_name2" name="subscription_name2" required placeholder="SUBSCRIPTION NAME">

                                    <div class="errors" ng-messages="userForm.subscription_name2.$error" role="alert">
                                        <span ng-message="required"></span>
                                    </div>
                                </div>
                            </div>





                            <div class="form-group">
                                <label for="bank_acct" class="col-md-3 col-lg-3 control-label">Duration</label>
                                <div class="col-md-9 col-lg-9">

                                    <select class="form-control" name="Subscription_Type" data-ng-options="c.id as c.name for c in varray" id="Duration2" ng-model="Duration2" required="">
                                        <option value="">-- Select Duration --</option>
                                    </select>


                                    <div class="errors" ng-messages="userForm.Subscription_Type.$error" role="alert">
                                        <span ng-message="required"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="bank_acct" class="col-md-3 col-lg-3 control-label">Subscription Amount</label>
                                <div class="col-md-9 col-lg-9">
                                    <input  type="number" class="form-control" ng-model="Subscription_Amount2" id="Subscription_Amount2" name="Subscription_Amount2" required placeholder="SUBSCRIPTION AMOUNT">

                                    <div class="errors" ng-messages="userForm.Subscription_Amount2.$error" role="alert">
                                        <span ng-message="required"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="bank_acct" class="col-md-3 col-lg-3 control-label">Convienient Amount</label>
                                <div class="col-md-9 col-lg-9">
                                    <input  type="number" class="form-control" ng-model="Convienient_Amount2" id="Convienient_Amount2" name="Convienient_Amount2" required placeholder="CONVIENIENT AMOUNT">

                                    <div class="errors" ng-messages="userForm.Convienient_Amount2.$error" role="alert">
                                        <span ng-message="required"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-md-offset-3 col-md-9 col-lg-offset-3 col-lg-9">
                                    <button id="btn-signup" type="button" ng-click="EditRow2()" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Update Subscription</button>

                                </div>
                            </div>


                        </modal-dialog>
                        <form id="signupform" name="userForm" ng-submit="submitForm(vform,userForm.$valid)" novalidate class="form-horizontal" role="form">

                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>



                         

                            <div class="form-group">
                                <label for="bank_name" class="col-md-3 col-lg-3 control-label">Subscription Name</label>
                                <div class="col-md-9 col-lg-9">
                                    <input type="text" class="form-control" ng-model="vform.subscription_name" name="subscription_name" required placeholder="SUBSCRIPTION NAME">

                                    <div class="errors" ng-messages="userForm.subscription_name.$error" role="alert">
                                        <span ng-message="required"></span>
                                    </div>
                                </div>
                            </div>





                            <div class="form-group">
                                <label for="bank_acct" class="col-md-3 col-lg-3 control-label">Duration</label>
                                <div class="col-md-9 col-lg-9">

                                    <select class="form-control" name="Subscription_Type" data-ng-options="c.id as c.name for c in varray" ng-model="vform.Duration" required="">
                                        <option value="">-- Select Duration --</option>
                                    </select>


                                    <div class="errors" ng-messages="userForm.Subscription_Type.$error" role="alert">
                                        <span ng-message="required"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="bank_acct" class="col-md-3 col-lg-3 control-label">Subscription Amount</label>
                                <div class="col-md-9 col-lg-9">
                                    <input type="number" class="form-control" ng-model="vform.Subscription_Amount" name="Subscription_Amount" required placeholder="SUBSCRIPTION AMOUNT">

                                    <div class="errors" ng-messages="userForm.Subscription_Amount.$error" role="alert">
                                        <span ng-message="required"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="bank_acct" class="col-md-3 col-lg-3 control-label">Convienient Amount</label>
                                <div class="col-md-9 col-lg-9">
                                    <input  type="number" class="form-control" ng-model="vform.Convienient_Amount" name="Convienient_Amount" required placeholder="CONVIENIENT AMOUNT">

                                    <div class="errors" ng-messages="userForm.Convienient_Amount.$error" role="alert">
                                        <span ng-message="required"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-md-offset-3 col-md-9 col-lg-offset-3 col-lg-9">
                                    <button id="btn-signup" type="submit" ng-show="SetUpSubscriptionCreateNew" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Create Subscription</button>

                                </div>
                            </div>

                            <!--<div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                        </div>

                    </div>-->



                        </form>

                        <table st-table="displayedCollection" st-safe-src="ListAgent" class="table table-responsive table-bordered">
                            <thead>
                                <tr>
                                    <th class="tbbg2">SUBSCRIPTION CODE</th>
                                    <th class="tbbg2">SUBSCRIPTION NAME</th>

                                    <th class="tbbg2">Duration</th>
                                    <th class="tbbg2">AMOUNT</th>
                                    <th class="tbbg2">CONVIENIENT AMOUNT</th>

                                    <th class="tbbg2"></th>

                                    <th class="tbbg2"></th>


                                </tr>
                                <tr>
                                    <th colspan="7"><input st-search="" class="form-control" placeholder="global search ..." type="text" /></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in displayedCollection">

                                    <td>{{row.Subscription_Code}}</td>
                                    <td>{{row.Subscription_Name}}</td>

                                    <td>{{row.Duration}}</td>
                                    <td>{{row.Amount |currency:""}}</td>
                                    <td>{{row.CovienientFee |currency:""}}</td>


                                    <td>
                                       
                                            <button type="submit" title="DELETE" ng-show="SetUpSubscriptionDeleteNew" ng-click="DelForm(row)" class="btn btn-primary "><span class="glyphicon glyphicon-remove-sign ">Delete</span> </button>

                                           
                                            <!--<a href="#"><i class="icon-trash"></i> Delete</a></td>-->
                                      
</td>
                                    <td>

                                        

                                        <button type="submit" title="EDIT" ng-show="SetUpSubscriptionUpadateNew" ng-click="EditRow(row)" class="btn btn-primary"><span class="glyphicon  glyphicon-edit">Edit</span></button>
                                        <!--<a href="#"><i class="icon-trash"></i> Delete</a></td>-->

                                    </td>

                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="7" class="text-center">
                                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="2"></div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>


                    </div>
                </div>




            </div>




        </div>
    </div>


</div>
