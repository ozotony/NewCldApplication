
<div class="main-block">

    <div class="container">
        <div>

            <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3  col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">UPLOAD BUSINESS DOCUMENT</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px"></div>
                    </div>
                    <div class="panel-body">
                        <form id="signupform" name="userForm" ng-submit="submitForm(vform,userForm.$valid)" novalidate class="form-horizontal" role="form">

                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>



                            <div class="form-group">
                                <label for="bank_code" class="col-md-3 control-label">INSTITUTION</label>
                                <div class="col-md-9">

                                    <select class="form-control" data-ng-options="c.Institution_Code as c.Institution_Name for c in varray6" name="Institution" ng-model="Institution" required>
                                        <option value="">-- Select Institution   --</option>
                                    </select>

                                    <div class="errors" ng-messages="userForm.Institution.$error" role="alert">
                                        <span ng-message="required"></span>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="bank_name" class="col-md-3 control-label">UPLOAD Document</label>
                                <div class="col-md-9">


                                    <input id="File1" type="file" />


                                </div>
                            </div>




                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-md-offset-3 col-md-9">
                                    <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp SUBMIT</button>

                                </div>
                            </div>

                            <!--<div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                        </div>

                    </div>-->



                        </form>

                        <table st-table="displayedCollection" st-safe-src="ListAgent" class="table table-responsive table-bordered">
                            <thead>
                                <tr>
                                    <th class="tbbg2">INSTITUTION</th>
                                    <th class="tbbg2">UPLOADED FILE</th>



                                </tr>
                                <tr>
                                    <th colspan="4"><input st-search="" class="form-control" placeholder="global search ..." type="text" /></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in displayedCollection">

                                    <td>{{row.Institution_Code}}</td>
                                    <td><a ng-href="http://88.150.164.30/ups/{{row.File_Name}}">View</a></td>
                                    <td><button type="button"  ng-click="DelAggrement(row.File_Name)" class="btn btn-primary"><span class="glyphicon glyphicon-remove-sign"></span> Delete</button></td>



                                    <!--<a href="#"><i class="icon-trash"></i> Delete</a></td>-->



                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4" class="text-center">
                                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="2"></div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>


                    </div>
                </div>




            </div>




        </div>
    </div>


</div>
