<div class="main-block">

    <div class="container">
        <div>

            <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3  col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">VIEW UPLOADED DATA</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px"></div>
                    </div>
                    <div class="panel-body">
                        <form id="signupform" name="userForm" ng-submit="submitForm(vform,userForm.$valid)" novalidate class="form-horizontal" role="form">

                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>



                            <div class="form-group">
                                <label for="bank_code" class="col-md-3 control-label">SERVICE</label>
                                <div class="col-md-9">

                                    <select class="form-control" data-ng-options="c.Service_Code as c.Service_Name for c in varray6" name="Service" ng-model="Service" required>
                                        <option value="">-- Select Service   --</option>
                                    </select>

                                    <div class="errors" ng-messages="userForm.Institution.$error" role="alert">
                                        <span ng-message="required"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="bank_code" class="col-md-3 control-label">YEAR</label>
                                <div class="col-md-9">

                                    <select class="form-control" data-ng-options="c.Year as c.Year for c in varray4" name="Year" ng-model="Year" required>
                                        <option value="">-- Select Year   --</option>
                                    </select>

                                    <div class="errors" ng-messages="userForm.Institution.$error" role="alert">
                                        <span ng-message="required"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="bank_code" class="col-md-3 control-label">INSTITUTION</label>
                                <div class="col-md-9">

                                    <select class="form-control " data-ng-options="c.Institution_Code as c.Institution_Name for c in varray13" name="Institution" ng-model="Institution" required>
                                        <option value="">-- Select   --</option>
                                    </select>

                                    <div class="errors" ng-messages="userForm.Institution.$error" role="alert">
                                        <span ng-message="required"></span>
                                    </div>
                                </div>
                            </div>


                           



                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-md-offset-3 col-md-9">
                                    <button id="btn-signup" ng-click="search()" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Search</button>

                                   

                                </div>
                            </div>

                            <table st-table="displayedCollection" st-safe-src="ListAgent" class="table  table-bordered">
                                <thead>
                                    <tr>
                                        <th class="tbbg2">STUDENT ID</th>
                                        <th class="tbbg2">STUDENT NAME</th>
                                        <th class="tbbg2">YEAR</th>
                                        <th class="tbbg2">TERM</th>

                                        <th class="tbbg2"></th>


                                        <!--<th class="tbbg2"></th>-->


                                    </tr>
                                    <tr>
                                        <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text" /></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="row in displayedCollection">

                                        <td>{{row.Matric_Number}}</td>
                                        <td>{{row.Student_name}}</td>
                                        <td>{{row.Year}}</td>
                                        <td>{{row.Term}}</td>
                                        <td><table> 
                                            <thead>
                                                <th class="tbbg2">COURSE</th>
                                                <th class="tbbg2">GRADE</th>

                                            </thead>

                                                <tbody>
                                                    <tr ng-repeat="x in row.Results">
                                                        <td>{{ x.Course_Code }}</td>
                                                        <td>{{ x.Grade }}</td>
                                                    </tr>
                                                    </tbody>
</table></td>



                                        <!--<td>
                    <button type="button" ng-click="EditRow(row)" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span> Update Payment</button>

                </td>-->


                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="5" class="text-center">
                                            <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="2"></div>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>

                            <!--<div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                                <div class="col-md-offset-3 col-md-9">
                                    <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                                </div>

                            </div>-->



                        </form>




                    </div>
                </div>




            </div>




        </div>
    </div>


</div>
