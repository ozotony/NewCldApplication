            <script type="text/javascript">
    function printAll() {

        window.print();
    }

            </script>

            <P LANG="en-US" CLASS="western" STYLE="margin-top: 0.03in; margin-bottom: 0.03in">

                <SPAN ID="Frame1" DIR="LTR">
                    <H3 CLASS="western"><FONT COLOR="#808080"><FONT FACE="Arial, sans-serif"><FONT SIZE=5><B> Receipt</B></FONT></FONT></FONT></H3>
            <P STYLE="margin-right: -0.21in; margin-top: 0.17in; margin-bottom: 0.13in; line-height: 0.19in">
                <B><FONT FACE="Arial, sans-serif">TRANSACTION ID</FONT><FONT FACE="Arial, sans-serif"> <span ng-bind="vdata.Transaction_Code"> </span></FONT></B> <br/>  <B><FONT FACE="Arial, sans-serif">INVOICE ID</FONT><FONT FACE="Arial, sans-serif"> <span ng-bind="vdata.Order_Id"> </span></FONT></B> 
            </P>
            <!--<CENTER>-->
            <TABLE DIR="LTR" WIDTH=570 CELLPADDING=7 CELLSPACING=0>
                <COL WIDTH=93>
                <COL WIDTH=447>
                <TR>
                    <TD COLSPAN=2 WIDTH=554 HEIGHT=13 BGCOLOR="#e6e6e6" STYLE="border-top: 1.00pt solid #808080; border-bottom: 1px solid #808080; border-left: 1.00pt solid #808080; border-right: 1.00pt solid #808080; padding: 0in 0.08in">
                        <P ALIGN=RIGHT STYLE="margin-top: 0.08in">
                            <FONT COLOR="#666633">
                                <FONT SIZE=2 STYLE="font-size: 11pt">
                                    <B>
                                        <FONT FACE="Arial, sans-serif">
                                            NAME
                                        </FONT><FONT FACE="Arial, sans-serif"><FONT SIZE=2><span ng-bind="loginuser.First_Name"> </span> &nbsp; <span ng-bind="loginuser.Surname_Name"> </span></FONT></FONT>
                                    </B>
                                </FONT>
                            </FONT>
                        </P>
                    </TD>
                </TR>
                <TR>
                    <TD COLSPAN=2 WIDTH=554 HEIGHT=13 BGCOLOR="#e6e6e6" STYLE="border-top: 1.00pt solid #808080; border-bottom: 1px solid #808080; border-left: 1.00pt solid #808080; border-right: 1.00pt solid #808080; padding: 0in 0.08in">
                        <P ALIGN=RIGHT STYLE="margin-top: 0.08in">
                            <FONT COLOR="#666633">
                                <FONT SIZE=2 STYLE="font-size: 11pt">
                                    <B>
                                        <FONT FACE="Arial, sans-serif">
                                            Amount
                                        </FONT><FONT FACE="Arial, sans-serif"><FONT SIZE=2><span ng-bind='amount4|currency:"" '   > </span></FONT></FONT>
                                    </B>
                                </FONT>
                            </FONT>
                        </P>
                    </TD>
                </TR>
                <TR>
                    <td width=93 height=20 style="border-top: 1px solid #808080; border-bottom: 1px solid #808080; border-left: 1.00pt solid #808080; border-right: none; padding-top: 0in; padding-bottom: 0in; padding-left: 0.08in; padding-right: 0in">
                        <p style="margin-top: 0.03in"><font face="Arial, sans-serif"><b>Subscription Type</b></font></p>
                    </td>
                    <td width=447 ng-bind="vdata.Subscription_Name" style="border-top: 1px solid #808080; border-bottom: 1px solid #808080; border-left: 1px solid #808080; border-right: 1.00pt solid #808080; padding: 0in 0.08in">
                        <p style="margin-top: 0.03in">
                            <br>
                        </p>
                    </td>
                </TR>
                <TR>
                    <TD WIDTH=93 HEIGHT=20 STYLE="border-top: 1px solid #808080; border-bottom: 1px solid #808080; border-left: 1.00pt solid #808080; border-right: none; padding-top: 0in; padding-bottom: 0in; padding-left: 0.08in; padding-right: 0in">
                        <P STYLE="margin-top: 0.03in"><FONT FACE="Arial, sans-serif"><B>Transaction Date</B></FONT></P>
                    </TD>
                    <td width=447 ng-bind="TranDateTime2" style="border-top: 1px solid #808080; border-bottom: 1px solid #808080; border-left: 1px solid #808080; border-right: 1.00pt solid #808080; padding: 0in 0.08in">
                        <p style="margin-top: 0.03in">
                            <br>
                        </p>
                    </td>
                </TR>
                <TR>
                    <TD WIDTH=93 HEIGHT=20 STYLE="border-top: 1px solid #808080; border-bottom: 1px solid #808080; border-left: 1.00pt solid #808080; border-right: none; padding-top: 0in; padding-bottom: 0in; padding-left: 0.08in; padding-right: 0in">
                        <P STYLE="margin-top: 0.03in"><FONT FACE="Arial, sans-serif"><B>Transaction Status</B></FONT></P>
                    </TD>
                    <td width=447 ng-bind="ResponseDescription2" style="border-top: 1px solid #808080; border-bottom: 1px solid #808080; border-left: 1px solid #808080; border-right: 1.00pt solid #808080; padding: 0in 0.08in">
                        <p style="margin-top: 0.03in">
                            <br>
                        </p>
                    </td>
                </TR>
                <TR>
                    <TD WIDTH=93 HEIGHT=19 STYLE="border-top: 1px solid #808080; border-bottom: 1.00pt solid #808080; border-left: 1.00pt solid #808080; border-right: none; padding-top: 0in; padding-bottom: 0in; padding-left: 0.08in; padding-right: 0in">
                        <P STYLE="margin-top: 0.03in"><FONT FACE="Arial, sans-serif"><B>User Id</B></FONT></P>
                    </TD>
                    <td width=447 ng-bind="vdata.User_Name" style="border-top: 1px solid #808080; border-bottom: 1.00pt solid #808080; border-left: 1px solid #808080; border-right: 1.00pt solid #808080; padding: 0in 0.08in">
                        <p style="margin-top: 0.03in">
                            <br>
                        </p>
                    </td>
                </TR>
            </TABLE>
            <div class="row">
                <input id="Button1" type="button" ng-click="Result()" class="col-sm-2 col-md-2 col-lg-2 no-print" value={{vdescription}} />
                <input id="Button1" type="button" onclick="printAll();" class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3 no-print" value="Print" />

            </div>
            <!--</CENTER>-->
            <!--<P STYLE="margin-top: 0.03in; margin-bottom: 0.13in; line-height: 0.19in">
    <BR><BR>
    </P>-->
            </SPAN><BR><BR>
            </P>




        </div>
    </div>


</div>
